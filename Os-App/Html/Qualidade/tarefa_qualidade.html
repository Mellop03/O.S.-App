<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../img/Favicon.ico" type="image/x-icon">
    <script type="module" src="../../Js/tarefa_qualidade.js"></script>
    <script src="../../Js/qualidade_assist.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/site.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar tarefas</title>
</head>

<body>
    <header class="NoPrint">
        <nav class="navbar navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="home_qualidade.html" ><img class="Logo" src="../../img/Melo.png" alt=""></a>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" id="Bode" class="pb-3">
            <h1 class="TextoH1">Tarefas não vistadas</h1>
            <br>
            <div class="PTarefa mt-2">
                <select class="form-control mb-2" id="SetorFiltro" name="SetorFiltro">
                    <option value="">Filtre por setor</option>
                </select>
                <select class="form-control mb-2" id="EquipamentoFiltro" name="EquipamentoFiltro">
                    <option value="">Filtre por equipamento</option>
                </select>
                <select class="form-control mb-2" id="ColaboradorFiltro" name="ColaboradorFiltro">
                    <option value="">Filtre por colaborador</option>
                </select>
                <select class="form-control mb-2" id="PrioridadeFiltro" name="PrioridadeFiltro">
                    <option value="">Filtre por prioridade</option>
                    <option value="A">A</option>
                    <option value="A+">A+</option>
                    <option value="A++">A++</option>
                </select>
                <input type="text" name="OcorrenciaFiltro" class="form-control mb-2"
                    id="OcorrenciaFiltro" placeholder="Filtrar por ocorrência">
                <input type="text" name="DataFiltro"  class="form-control mb-2"
                    id="DataFiltro" maxlength="10" placeholder="Filtrar por início (00/00/0000)">
                <input type="text" name="TerminoFiltro"  class="form-control mb-2"
                    id="TerminoFiltro" maxlength="10" placeholder="Filtrar por término (00/00/0000)">
                <input type="text" name="DescricaoFiltro" class="form-control mb-2"
                    id="DescricaoFiltro" placeholder="Filtrar por descrição">
                <button class="BotaoPadrao2" type="submit" id="FiltrarTarefa">Filtrar</button>
                <button class="BotaoPadrao2" id="LimparFiltro">Limpar filtro</button>
            </div>
            <div id="load_tarefa" class="Total2">
            </div>
        </main>
    </div>
</body>

</html>
