<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../img/Favicon.ico" type="image/x-icon">
    <script type="module" src="../../Js/abrir_tarefa.js"></script>
    <script src="../../Js/admin_assist.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/site.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir O.S.</title>
</head>

<body>
    <header class="NoPrint">
        <nav class="navbar navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" id="HomeButton" ><img class="Logo" src="../../img/Melo.png" alt=""></a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="TextoH1">
            Abrir O.S.
        </h1>
        <main role="main" id="Bode" class="pb-3 text-center MainForm">
            <p class="PTarefa">
                Digite a ocorrência da tarefa:
                <input placeholder="Ocorrência da tarefa" type="text" id="Tarefa_ocorrencia" class="form-control" />
            </p>
            <p class="PTarefa">
                Digite a descrição da tarefa:
                <textarea placeholder="Descrição da tarefa" type="text" id="Tarefa_descricao" class="form-control"></textarea>
            </p>
            <p class="PTarefa">
                Escolha a classificação:
                <select id="Tarefa_classificacao"  class="form-control">
                    <option value="Corretiva">Corretiva</option>
                    <option value="Preventiva">Preventiva</option>
                    <option value="Melhoria">Melhoria</option>
                </select>
            </p>
            <p class="PTarefa">
                Escolha a prioridade:
                <select id="Tarefa_prioridade"  class="form-control">
                    <option value="A">A (limite de 1 mês)</option>
                    <option value="A+">A+ (limite de 1 semana)</option>
                    <option value="A++">A++ (limite de 1 dia)</option>
                </select>
            </p>
            <p class="PTarefa">
                Escolha o setor em que será feita a tarefa:
                <select id="Tarefa_setor"  class="form-control">
                    <option value="">Selecione o setor</option>
                </select>
            </p>
            <p class="PTarefa">
                Escolha o equipamento em que será feita a tarefa:
                <select id="Tarefa_equipamento"  class="form-control">
                    <option value="">Selecione o equipamento</option>
                </select>
            </p>
            <p class="PTarefa">
                Digite a data de início:
                <input placeholder="dd/mm/aaaa" type="text" id="Tarefa_inicio" maxlength="10" class="form-control"/>
            </p>
            <p class="PTarefa">
                Digite a data prevista de término:
                <input placeholder="dd/mm/aaaa" type="text" id="Tarefa_termino" maxlength="10" class="form-control"/>
            </p>
        </main>
        <div class="pb-3 text-center">
            <br>
            <button class="BotaoPadrao2 MarginBaixo" id="AbrirTarefa">Abrir O.S.</button>
            <br>
            <button class="BotaoPadrao2" id="BackPage">Voltar</button>
        </div>
</body>
<script>
    document.getElementById("HomeButton").addEventListener("click", () => {
        window.history.back()
    })
</script>

</html>
