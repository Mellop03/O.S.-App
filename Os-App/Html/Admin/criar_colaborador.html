<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../img/Favicon.ico" type="image/x-icon">
    <script type="module" src="../../Js/criar_colaborador.js"></script>
    <script src="../../Js/admin_assist.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/site.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar colaborador</title>
</head>

<body>
    <header class="NoPrint">
        <nav class="navbar navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="home_admin.html" ><img class="Logo" src="../../img/Melo.png" alt=""></a>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" id="Bode" class="pb-3 text-center">
            <h1 class="TextoH1">
                Adicionar colaborador
            </h1>
            <p class="PTarefa">
                Digite o nome do colaborador:
                <input placeholder="Digite o nome do colaborador" type="text" id="Colaborador_nome" class="form-control" />
            </p>
            <p class="PTarefa">
                Digite a identificação do colaborador:
                <input placeholder="Digite a identificação do colaborador" type="text" id="Colaborador_identificacao" class="form-control"/>
            </p>
            <p class="PTarefa">
                Escolha a classificação:
                <select id="Colaborador_funcao"  class="form-control">
                    <option value="">Selecione a classificação</option>
                    <option value="Qualidade">Qualidade</option>
                    <option value="Colaborador">Colaborador</option>
                </select>
            </p>
            <p class="PTarefa">
                Digite o login do colaborador:
                <input placeholder="Digite o login do colaborador" type="text" id="Colaborador_login" class="form-control"/>
            </p>
            <p class="PTarefa">
                Digite a senha do colaborador:
                <input placeholder="Digite a senha do colaborador" type="password" id="Colaborador_senha" class="form-control"/>
            </p>
            <br>
            <button class="BotaoPadrao2 MarginBaixo" id="AdicionarColaborador">Adicionar colaborador</button>
            <br>
            <a class="BotaoPadrao2" href="colaboradores_admin.html">Voltar</a>
        </main>
</body>

</html>
